<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedrinho Coutinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-maior">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="cliqueiNoBotao()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa-buscar">

        </button>
        
        <div class="container-medio">
            <h2 class="city">Tempo em Tubarão</h2>

            <p class="temp">21°C</p>

            <div class="container-menor">

                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="img-nuvem">

                <p class="text-previsao">Nublado</p>

            </div>

            <p class="umidade"> Umidade: 76%</p>
        </div>





    </div>

</body>

</html>
